<div class="error-placeholder" *ngIf="errors.length > 0">
  <mat-card class="">
    <mat-card-header>
      <div mat-card-avatar class="">
        <mat-icon color="warn">error</mat-icon>
      </div>
      <mat-card-title>Ooopps!!!</mat-card-title>
      <mat-card-subtitle>Something went wrong.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngFor="let error of errors">
        {{error}}
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="goBack()">GO BACK</button>
    </mat-card-actions>
  </mat-card>
</div>
