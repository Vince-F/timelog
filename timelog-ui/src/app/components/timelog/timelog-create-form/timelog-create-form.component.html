<h1 mat-dialog-title i18n>Create time log</h1>
<form class="" mat-dialog-content [formGroup]="timeLogForm" data-section="timelog-modal">
  <mat-form-field data-section="timelog-date-input" class="input-full-width">
    <input matInput [matDatepicker]="timelogDate" i18n-placeholder placeholder="Date" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="timelogDate"></mat-datepicker-toggle>
    <mat-datepicker #timelogDate></mat-datepicker>
    <mat-error *ngIf="dateFormControl.hasError('required')" i18n>
      You need a date to when time is logged.
    </mat-error>
  </mat-form-field>
  <mat-form-field data-section="timelog-duration-input" class="input-full-width">
    <input matInput i18n-placeholder placeholder="Duration" value="" formControlName="duration">
    <mat-hint align="end">Format is "XXhXXm"</mat-hint>
    <mat-error *ngIf="durationFromControl.hasError('required')" i18n>
      You need a duration to log time.
    </mat-error>
    <mat-error *ngIf="durationFromControl.hasError('invalidFormat') && !durationFromControl.hasError('required')" i18n>
      Incorrect format. Expected "XXhXXm", "XXh" or "XXm".
    </mat-error>
  </mat-form-field>
</form>
<div mat-dialog-actions>
  <button data-section="cancel-button" mat-raised-button (click)="cancel()" i18n>Cancel</button>
  <button data-section="create-button" mat-raised-button (click)="create()" cdkFocusInitial color="primary" i18n>Create</button>
</div>
